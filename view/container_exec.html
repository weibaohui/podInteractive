<html>
<head>
    <link rel="stylesheet" href="/static/js/xterm/xterm.css"/>
    <script src="/static/js/xterm/xterm.js"></script>
    <style>
        .xterm-screen {
            width: 1519px!important;
            height: 800px!important;
        }
    </style>
</head>
<body>
<form>
    <button id="open">获取日志</button>
    <button id="close">关闭</button>
    <p>ns:<input id="ns" type="text" value="default">
    <p>podName<input id="podName" type="text" value="podName">
    <p>containerName<input id="containerName" type="text" value="">
</form>
<div id="terminal"  ></div>
<script>
    //获取QueryString的数组
    function getQueryString() {
        var result = location.search.match(new RegExp("[\?\&][^\?\&]+=[^\?\&]+", "g"));
        if (result == null) {
            return "";
        }
        for (var i = 0; i < result.length; i++) {
            result[i] = result[i].substring(1);
        }
        return result;
    }

    //根据QueryString参数名称获取值
    function getQueryStringByName(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";

        }
        return result[1];
    }

    //根据QueryString参数索引获取值
    function getQueryStringByIndex(index) {
        if (index == null) {
            return "";
        }
        var queryStringList = getQueryString();
        if (index >= queryStringList.length) {
            return "";
        }
        var result = queryStringList[index];
        var startIndex = result.indexOf("=") + 1;
        result = result.substring(startIndex);
        return result;

    }
    var ws;
    var term = new Terminal({
        cursorBlink: true,
        useStyle: true,
        fontSize: 12,
    });
    term.open(document.getElementById('terminal'));

    document.getElementById("open").onclick = function(evt) {

        if (ws) {
            return false;
        }
        var ns = document.getElementById("ns").value;
        var podName = document.getElementById("podName").value;
        var containerName = document.getElementById("containerName").value;
        var path="ws://{{.}}/ns/"+ns+"/podName/"+podName+"/exec?containerName="+containerName
        ws = new WebSocket(path);

        ws.onopen = function (evt) {
            term.writeln("connected");

            term.focus();

        };
        ws.onmessage = function (evt) {
            term.write(evt.data);
        };
        ws.onerror = function (evt) {
            term.writeln("ERROR: " + evt.data);
            // term.destroy();
        };
        ws.onclose = function (evt) {
            term.writeln("CLOSE");
            // term.destroy();
        };

        term.on("data", function (evt) {
            ws.send(evt);
        });


        return false;
    };



    function proposeGeometry(term) {
        if (!term.element.parentElement) {
            return null;
        }
        var parentElementStyle = window.getComputedStyle(term.element.parentElement);
        var parentElementHeight = parseInt(parentElementStyle.getPropertyValue('height'));
        var parentElementWidth = Math.max(0, parseInt(parentElementStyle.getPropertyValue('width')));
        var elementStyle = window.getComputedStyle(term.element);
        var elementPadding = {
            top: parseInt(elementStyle.getPropertyValue('padding-top')),
            bottom: parseInt(elementStyle.getPropertyValue('padding-bottom')),
            right: parseInt(elementStyle.getPropertyValue('padding-right')),
            left: parseInt(elementStyle.getPropertyValue('padding-left'))
        };
        var elementPaddingVer = elementPadding.top + elementPadding.bottom;
        var elementPaddingHor = elementPadding.right + elementPadding.left;
        var availableHeight = parentElementHeight - elementPaddingVer;
        var availableWidth = parentElementWidth - elementPaddingHor - term._core.viewport.scrollBarWidth;
        var geometry = {
            cols: Math.floor(availableWidth / term._core._renderCoordinator.dimensions.actualCellWidth),
            rows: Math.floor(availableHeight / term._core._renderCoordinator.dimensions.actualCellHeight)
        };
        return geometry;
    }

    function fit() {
        var geometry = proposeGeometry(term);
        if (geometry) {
            if (term.rows !== geometry.rows || term.cols !== geometry.cols) {
                term._core._renderCoordinator.clear();
                term.resize(geometry.cols, geometry.rows);
            }
        }
        ws.send(JSON.stringify({
            Width: term.cols,
            Height: term.rows
        }));
    }

</script>
</body>
</html>
